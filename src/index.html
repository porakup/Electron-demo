<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./styles.css" rel="stylesheet">

</head>
<body>
  <div class="container">

      <div label class="label span-one">A</div>

      <div space class="span-one"></div>

      <div space class="span-one"></div>
      <div space class="span-one"></div>

      <div label class="label span-one">B</div>

      <div space class="span-one"></div>
      <div space class="span-one"></div>
      <div space class="span-one"></div>
      <div space class="span-one"></div>

      <div space class="span-one"></div>

      <button operation class="span-one">-</button>
      <button operation class="span-one">*</button>
      <button operation class="span-one">/</button>
      <button operation class="span-two">Pow</button>

      <div space class="span-three"></div>
